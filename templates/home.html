<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-white bg-success">HEALTHY FRUITS</h1>
        <h2 class="text-center text-dark bg-warning">FRESH FRUITS IS ALWAYS A GOOD IDEA</h2>
        <table class="table table-hover mt-3" border="5">
            <thead>
                <tr>
                    <th>s.no</th> 
                    <th>name</th>
                    <th>sceintificname</th>
                    <th>season</th>
                    <th>cost</th>
                </tr>
            </thead>
            <tbody>
                {% for x in fruits %}
                <tr>
                   <td>{{forloop.counter}}</td>
                   <td><a href="{% url 'fruit_detail' x.id %}">{{x.name}}</td>
                    <td>{{x.sceintific_name}}</td>
                    <td>{{x.season}}</td>
                    <td>{{x.cost}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <footer class="text-center bg-warning">
        <div>
            <div class="row">
                 <div class="col text-center">
                     <h3>Copyright &copy; Healthy Fruits</h3>  
                     <h6>All Rights Reserved</h6>
                     <h6>Developed and Maintained By </h6> <h6 class="text-primary">Kavya Samunuri</h6>
                 </div>
            </div>
        </div>
     </footer>
</body>
</html>
